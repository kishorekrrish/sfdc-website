# Site
name: "Salesforce Lwc"
title: "Salesforce Lwc"
description: "Salesforce LWC is where you can learn Salesforce Lightning both Salesforce Aura, lWC OSS and Lightning web components including Apex, SOQL and flows with tutorials all in a blog. LWC open source Javascript framework and more."
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: /
google_analytics: 'UA-139422731-1'
disqus: 'salesforcelwc'
mailchimp-list: 'https://salesforcelwc.us20.list-manage.com/subscribe/post?u=310725db7e557758a03138e92&amp;id=108e4f0200'
include: ["_pages"]
permalink: /:title/

